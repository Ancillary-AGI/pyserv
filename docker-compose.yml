version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - DEBUG=true
      - DATABASE_URL=postgresql://pydance:password@db:5432/pydance
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: python -c "from pydance import Application; app = Application(); app.run(host='0.0.0.0', port=8000, debug=True)"
    networks:
      - pydance

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=pydance
      - POSTGRES_USER=pydance
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pydance

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pydance

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pydance.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - pydance

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - pydance

  # Testing service
  test:
    build:
      context: .
      target: testing
    volumes:
      - .:/app
      - /app/__pycache__
    environment:
      - DATABASE_URL=postgresql://pydance:password@db:5432/pydance_test
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - db
      - redis
    networks:
      - pydance
    profiles:
      - testing

  # Production service
  production:
    build:
      context: .
      target: production
    ports:
      - "8001:8000"
    environment:
      - DEBUG=false
      - DATABASE_URL=postgresql://pydance:password@db:5432/pydance_prod
      - REDIS_URL=redis://redis:6379/2
    depends_on:
      - db
      - redis
    networks:
      - pydance
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  pydance:
    driver: bridge
